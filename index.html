<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Spli<br />tter</h1>
    <form>
      <div class="left">
        <div class="bill grid-1">
          <p>Bill</p>
          <input type="number" name="bill" id="bill" placeholder="0" />
        </div>

        <div class="tips grid-2">
          <p>Select Tip %</p>
          <div class="tip-btn">
            <button class="tips-btn" type="button" value="5" onclick="ShowValue(this)">5%</button>
            <button class="tips-btn" type="button" value="10" onclick="ShowValue(this)">10%</button>
            <button class="tips-btn" type="button" value="15" onclick="ShowValue(this)">15%</button>
            <button class="tips-btn" type="button" value="25" onclick="ShowValue(this)">25%</button>
            <button class="tips-btn" type="button" value="50" onclick="ShowValue(this)">50%</button>
            <button class="custom tips-btn" type="button">Custom</button>
          </div>
        </div>

        <div class="no-people grid-3">
          <p>Number of People</p>
          <input type="number" name="no-people" id="no-people" placeholder="0" />
        </div>
      </div>
      <div class="right">
        <div class="costs grid-4">
          <div class="costs-info"><p>Tip Amount <br /><span>/ person</span></p> <p class="cost-look" id="cost-amount">$0.00</p></div>

          <div class="costs-info"><p>Total <br /><span>/ person</span></p> <p class="cost-look" id="cost-total">$0.00</p></div>
        </div>
        <button class="btn">Reset</button>
      </div>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
